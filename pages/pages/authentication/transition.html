<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/img/Bit Fait.png">
  <title>Super Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #060818; /* Black background */
      color: #fff; /* White text */
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: #060818;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .header {
      text-align: center;
      font-size: 2rem;
      color: #fff;
    }
    .user {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(9, 9, 31, 0.5);
    }
    .user-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .transaction-details {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 1rem;
      color: #ddd;
      flex-wrap: wrap;
    }
    .transaction-details div {
      padding: 10px;
      width: 45%;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .transaction-details div span {
      font-weight: bold;
      color: #fff;
    }
    .inr {
      background-color: #182335;
    }
    .usdt {
      background-color: #182335;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
      color: #ccc;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .header {
        font-size: 1.5rem;
      }
      .user-name {
        font-size: 1.2rem;
      }
      .transaction-details {
        flex-direction: column;
        align-items: center;
      }
      .transaction-details div {
        width: 80%;
      }
      .footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.2rem;
      }
      .user-name {
        font-size: 1rem;
      }
      .transaction-details div {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      Transaction Rate
    </div>

    <div class="user">
      <div class="user-name">Romeo</div>
      <div class="transaction-details">
        <div class="inr">
          <span>INR Amount:</span>
          ₹ 50,000
        </div>
        <div class="usdt">
          <span>USDT Amount:</span>
          1000 USDT
        </div>
      </div>
    </div>

    <div class="user">
      <div class="user-name">Suraj</div>
      <div class="transaction-details">
        <div class="inr">
          <span>INR Amount:</span>
          ₹ 35,000
        </div>
        <div class="usdt">
          <span>USDT Amount:</span>
          750 USDT
        </div>
      </div>
    </div>

    <div class="user">
      <div class="user-name">Christina</div>
      <div class="transaction-details">
        <div class="inr">
          <span>INR Amount:</span>
          ₹ 100,000
        </div>
        <div class="usdt">
          <span>USDT Amount:</span>
          2000 USDT
        </div>
      </div>
    </div>

    <div class="user">
      <div class="user-name">Tom</div>
      <div class="transaction-details">
        <div class="inr">
          <span>INR Amount:</span>
          ₹ 18,500
        </div>
        <div class="usdt">
          <span>USDT Amount:</span>
          400 USDT
        </div>
      </div>
    </div>

    <div class="user">
      <div class="user-name">Jenifer</div>
      <div class="transaction-details">
        <div class="inr">
          <span>INR Amount:</span>
          ₹ 75,000
        </div>
        <div class="usdt">
          <span>USDT Amount:</span>
          1500 USDT
        </div>
      </div>
    </div>

    <div class="footer">
      Transaction data for users.
    </div>
  </div>

</body>
</html>
