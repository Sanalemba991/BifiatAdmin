<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Page Title -->
    <title>Super Admin Panel</title>
    <link rel="shortcut icon" href="/assets/img/Bit Fait.png" />

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- Global Mandatory Styles -->
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/fonts/icofont/icofont.min.css">
    <link rel="stylesheet" href="../../../assets/plugins/perfect-scrollbar/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
    <div class="mn-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="card justify-content-center auth-card">
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                        <h4 class="mb-5 font-20">Merchant Panel</h4>
                        <form onsubmit="registerUser(event)">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="name" class="mb-2 font-14 bold">Merchant Name</label>
                                        <input type="text" id="name" class="theme-input-style" placeholder="Merchant Name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="phone" class="mb-2 font-14 bold">Phone</label>
                                        <input type="text" id="phone" class="theme-input-style" placeholder="Phone" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="email" class="mb-2 font-14 bold">Email Address</label>
                                        <input type="email" id="email" class="theme-input-style" placeholder="Email Address" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="password" class="mb-2 font-14 bold">Password</label>
                                        <input type="password" id="password" class="theme-input-style" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="upi" class="mb-2 font-14 bold">UPI ID</label>
                                        <input type="text" id="upi" class="theme-input-style" placeholder="UPI ID" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="wallet" class="mb-2 font-14 bold">Wallet Address</label>
                                        <input type="text" id="wallet" class="theme-input-style" placeholder="Wallet Address" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="coins" class="mb-2 font-14 bold">Coins (Sell)</label>
                                        <input type="number" id="coins" class="theme-input-style" placeholder="Number of Coins" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="price" class="mb-2 font-14 bold">Price (Selling Price)</label>
                                        <input type="number" id="price" class="theme-input-style" placeholder="Selling Price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center pt-4">
                                <button type="submit" class="btn long mr-20">Submit</button>
                            </div>
                        </form>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer style--two">
        BitFiat Â© 2025
    </footer>

    <!-- Global Mandatory Scripts -->
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

</body>

</html>
