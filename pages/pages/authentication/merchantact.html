<head>

    <title>Super Admin Panel</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/Bit Fait.png">

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- ======= BEGIN GLOBAL MANDATORY STYLES ======= -->
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/fonts/icofont/icofont.min.css">
    <link rel="stylesheet" href="../../../assets/plugins/perfect-scrollbar/perfect-scrollbar.min.css">

    <!-- ======= MAIN STYLES ======= -->
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <!-- ======= END MAIN STYLES ======= -->

</head>

<body>
    <div class="mn-vh-100 d-flex align-items-center">
        <div class="container">
            <!-- Card -->
            <div class="card justify-content-center auth-card">
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                        <h4 class="mb-5 font-20">Merchant Panel</h4>

                        <form action="#" onsubmit="saveData(event)">
                            <div class="row">
                               
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="merchant_name" class="mb-2 font-14 bold">Merchant Name</label>
                                        <input type="text" id="merchant_name" class="theme-input-style" placeholder="Name" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="phone" class="mb-2 font-14 bold">Phone</label>
                                        <input type="text" id="phone" class="theme-input-style" placeholder="Mobile Number" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="email" class="mb-2 font-14 bold">Email Address</label>
                                        <input type="email" id="email" class="theme-input-style" placeholder="Email Address" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="bank_account" class="mb-2 font-14 bold">Password</label>
                                        <input type="password" id="bank_account" class="theme-input-style" placeholder="Password" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="ifsc_code" class="mb-2 font-14 bold">IFSC Code</label>
                                        <input type="password" id="ifsc_code" class="theme-input-style" placeholder="IFSC" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="upi_id" class="mb-2 font-14 bold">UPI ID</label>
                                        <input type="number" id="upi_id" class="theme-input-style" placeholder="UPI ID" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="wallet_address" class="mb-2 font-14 bold">Wallet Address</label>
                                        <input type="text" id="wallet_address" class="theme-input-style" placeholder="Wallet Address" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="coins_sell" class="mb-2 font-14 bold">Coins (Sell)</label>
                                        <input type="number" id="coins_sell" class="theme-input-style" placeholder="Number of Coins" required>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6">
                                    <div class="form-group mb-20">
                                        <label for="selling_price" class="mb-2 font-14 bold">Price (Selling Price)</label>
                                        <input type="number" id="selling_price" class="theme-input-style" placeholder="Selling Price" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="d-flex align-items-center pt-4">
                                <button type="submit" class="btn long mr-20">Submit</button>
                            </div>
                        </form>
                             
                        <script>
                            function saveData(event) {
                                event.preventDefault(); // Prevent form submission and page reload
                                
                                // Collect form data
                                const merchantData = {
                                    id: document.getElementById('f_name').value,
                                    name: document.getElementById('l_name').value,
                                    phone: document.getElementById('u_name').value,
                                    email: document.getElementById('email').value,
                                    bankAccount: document.getElementById('password').value,
                                    ifsc: document.getElementById('r_password').value
                                };
                        
                                // Save data in localStorage
                                localStorage.setItem('merchantData', JSON.stringify(merchantData));
                        
                                // Redirect to display.html
                                window.location.href = 'display.html';
                            }
                        </script>
                        
                    </div>                                    
                </div>
            </div>
            <!-- End Card -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer style--two">
        BitFiat Â© 2025  <a href=""> /a>

    <script src="../../../assets/js/script.js"></script>
    <!-- ======= BEGIN GLOBAL MANDATORY SCRIPTS ======= -->
</body>

</html>
