<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/Bit Fait.png">
    <title>Super Admin Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #060818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .auth-container {
            background-color: #182335;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
        }

        .auth-container h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 26px;
        }

        .auth-container p {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .auth-container input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            color: black;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .auth-container button {
            width: 100%;
            padding: 14px;
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }

        .auth-container button:hover {
            background-color: #010509;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-container input {
            margin: 5px;
        }

      
        @media (max-width: 600px) {
            .auth-container {
                padding: 20px;
                max-width: 90%;
            }

            .auth-container h2 {
                font-size: 22px;
            }

            .auth-container input {
                width: 50px;
                height: 50px;
                font-size: 20px; 
            }

            .auth-container button {
                padding: 16px;
                font-size: 18px;
            }

            .input-container {
                gap: 8px;
                justify-content: center;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .auth-container {
                padding: 25px;
                max-width: 80%;
            }

            .auth-container h2 {
                font-size: 24px;
            }

            .auth-container input {
                width: 55px; 
                height: 55px;
                font-size: 22px; 
            }

            .auth-container button {
                padding: 16px;
                font-size: 18px;
            }

            .input-container {
                gap: 10px;
            }
        }

       
        @media (min-width: 1025px) {
            .auth-container {
                padding: 30px;
                max-width: 500px;
            }

            .auth-container h2 {
                font-size: 26px;
            }

            .auth-container input {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .auth-container button {
                padding: 18px;
                font-size: 20px;
            }

            .input-container {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Two-Factor Authentication</h2>
        <p>Please enter the 4-digit authentication code sent to your device.</p>
        <form action="#" method="POST">
            <div class="input-container">
             
                <input type="text" id="code1" maxlength="1" required oninput="moveFocus(this, 'code2')" />
                <input type="text" id="code2" maxlength="1" required oninput="moveFocus(this, 'code3')" />
                <input type="text" id="code3" maxlength="1" required oninput="moveFocus(this, 'code4')" />
                <input type="text" id="code4" maxlength="1" required oninput="moveFocus(this, 'code5')" />
              
            </div>

            <button type="submit">Verify</button>

            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
      
        function moveFocus(currentInput, nextInputId) {
            if (currentInput.value.length === 1) {
                document.getElementById(nextInputId).focus();
            }
        }

        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const code = [
                document.getElementById('code1').value,
                document.getElementById('code2').value,
                document.getElementById('code3').value,
                document.getElementById('code4').value,
            
            ].join('');

           
            const correctCode = "123456";

            if (code === correctCode) {
                alert('2FA verified successfully!');
            } else {
                document.getElementById('error-message').textContent = "Invalid verification code.";
            }
        });
    </script>
</body>
</html>
